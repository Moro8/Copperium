<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copperium Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="black">
        <form class="container">
            <p>الانضمام الى سيرفر Copperium</p>
            <input type="text" placeholder="اسمك في لعبة ماين كرافت" required minlength="3" maxlength="30"> <br>
            <select name="" id="1" required>
                <option value="">حسابي اصلي</option>
                <option value="">حسابي كراك</option>
            </select> <br>
            <input type="text" placeholder="الدولة اللتي تعيش فيها" required minlength="3" maxlength="10"> <br>
            <input type="text" placeholder="منذ متى و انت تلعب ماين كرافت" required> <br>
            <input type="text" placeholder="كم من الوقت تستطيع تخصيصه في اليوم للعب في السيرفر" required> <br>
            <input class="why" type="text" placeholder="لمذا تريد الانضمام الى سيرفر Copperium" required> <br>
            <select name="" id="" required>
                <option value="">لقد قرأت القوانين</option>
                <option value="">لم اقرأ القوانين بعد</option>
            </select> <br>
            <Button class="btn">تسجيل</Button>
        </div>
    </form>
</body>

<script src="script.js"></script>
</html>
